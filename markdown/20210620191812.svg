@startuml RecyclerView缓存管理
start
: 获取 viewHolder;
: 从 mAttachedScrap 中获取;
note right
    一级缓存
    ====
    缓存屏幕中可见的 ViewHolder
end note    
if (获取到 viewHolder) then (yes)
    : 返回 ViewHolder;
    end
else (no)
    : 从 mCacheViews 中获取;
    note right
    二级缓存
    ====
    缓存刚刚移出屏幕的数据，默认大小为 2。
    FIFO 原则，根据 position 查找，不需要重新 bind。
    end note
    if (获取到 viewHolder) then (yes)
        : 返回 viewHolder;
        end
    else (no)  
        : 从 mViewCacheExtension 中获取;
        note right
        三级缓存
        ====
        开发者自己实现，一般用不到。
        end note
        if (获取到 viewHolder) then (yes)
            : 返回 viewHolder;
            end
        else (no) 
            : 从 mRecyclerPool 中获取;
            note right
            四级缓存
            ====
            本质是一个SparseArray，key 为 itemTpye，value 为 ArrayList<ViewHolder>。
            ArrayList<ViewHolder> 的默认大小为 5。
            end note
            if (获取到 viewHolder) then (yes)
                : 返回 viewHolder;
            else (no)
                : onCreateViewHolder() 创建布局;
            endif
            : onBindViewHolder() 绑定数据;
end
@enduml

